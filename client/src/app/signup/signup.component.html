<div class="top-content adjust-height" style="position: relative; z-index: 0; ">

  <app-navbar></app-navbar>

  <div class="g-login">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-xs-offset-0 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
          <div class="b-form">
            <div class="panel panel-info">
              <div class="panel-body">
                <div class="form-group text-center">
                  <div class="logo"></div>
                  <h2 class="h3 text-center">Signup</h2>
                </div>
                <!-- <div class="form-group text-center">
                <div class="avatar">
                  <i class="glyphicon glyphicon-user"></i>
                </div>
              </div> -->
                <div class="form-group">
                  <input type="text" class="form-control input-style input-lowercase" placeholder="Name" [(ngModel)]="formInfo.name" name="name" />
                </div>
                <div class="form-group">
                  <input type="text" class="form-control input-style input-lowercase" placeholder="Email" [(ngModel)]="formInfo.email" name="email" />
                </div>
                <div class="form-group">
                  <input type="text" class="form-control input-style input-lowercase" placeholder="Username" [(ngModel)]="formInfo.username" name="username" />
                </div>
                <div class="form-group">
                  <input type="password" class="form-control input-style" placeholder="Password" [(ngModel)]="formInfo.password" name="password" />
                </div>
                <div class="form-group">
                  <label for="profile-pic">Profile Picture (Required) </label>
                  <input id="profile-pic" type="file" name="file" ng2FileSelect [uploader]="uploader" />
                </div>
                <p class="error"> {{ error }} </p>
                <div class="form-group text-center">
                  <button class="btn btn-success btn-lg btn-custom-1 btn-custom-color-1" (click)="signup()">Signup</button>
                </div>
                <div class="error"> {{ error }} </div>
                <div class="form-group text-center text-signup">
                  <a [routerLink]="['/login']"> Already has an account? <br> Go to Login </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
