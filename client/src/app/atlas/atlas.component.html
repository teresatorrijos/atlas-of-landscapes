<app-navbar [color]="color"></app-navbar>

<div class="container">
  <div class="row block">
    <div *ngIf="(landscapes)">
      <div *ngFor="let landscape of landscapes" class="col-sm-6 col-md-4">
        <a [routerLink]="['/landscapes',landscape._id]" class="thumbnail boxy">
        <img class="imageFade" src="{{BASE_URL + landscape.picPath }}">
        <div class="overlayFade">
          <div class="textFade">
            <h6> {{ landscape.locateDegree }} </h6> 
          </div>
        </div>
      </a>
      </div>
    </div>
  </div>
</div>


<app-general-map></app-general-map>

<app-footer></app-footer>
